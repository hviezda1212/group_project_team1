<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/javascript/jquery-3.7.1.js"></script>
    <script
      src="https://kit.fontawesome.com/2c827c8cca.js"
      crossorigin="anonymous"
    ></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/variable/woff2/SUITE-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/air.css" />
    <title>항공편</title>
  </head>
  
  <body>
    <main>
    <div class="container">
      <div class="main-container">
        <!-- header -->
        <header>
          <div id="header"></div>
        </header>
        <!-- main -->
        <div class="main-search-area">
          <input
            type="radio"
            class="btn-check"
            name="options"
            id="option1"
            autocomplete="off"
            checked
          />
          <label class="btn btn-secondary" for="option1">왕복</label>

          <input
              type="radio"
              class="btn-check"
              name="options"
              id="option2"
              autocomplete="off"
            />
            <label class="btn btn-secondary" for="option2">편도</label>

            <input
              type="radio"
              class="btn-check"
              name="options"
              id="option4"
              autocomplete="off"
            />
            <label class="btn btn-secondary" for="option4">다구간</label>
          </div>

          <div class="title-area">
            <h2 class="title">검색 상위 지역 TOP4</h2>
          </div>
          <div class="item-box">
            <div
              class="item"
              style="background-image: url(/asset/image/air/jeju.png)"
            >
              <div class="item-cap">
                <div class="title-cap-box">
                  <h3>제주</h3>
                  <p class="caption">제주에서 나만의 겨울을 채우다</p>
                </div>
                <h4 class="price">29,500원</h4>
                <div class="tags">
                  <p class="tag">#한라산</p>
                  <p class="tag">#동백꽃</p>
                </div>
              </div>
            </div>
            <div
              class="item"
              style="background-image: url(/asset/image/air/jeonju.png)"
            >
              <div class="item-cap">
                <div class="title-cap-box">
                  <h3>전주</h3>
                  <p class="caption">가장 한국적인 도시, 전주</p>
                </div>
                <h4 class="price">29,500원</h4>
                <div class="tags">
                  <p class="tag">#한옥마을</p>
                  <p class="tag">#비빔밥</p>
                </div>
              </div>
            </div>
            <div
              class="item"
              style="background-image: url(/asset/image/air/busan.png)"
            >
              <div class="item-cap">
                <div class="title-cap-box">
                  <h3>부산</h3>
                  <p class="caption"></p>
                </div>
                <h4 class="price">29,500원</h4>
                <div class="tags">
                  <p class="tag">#광안리</p>
                  <p class="tag">#맛집</p>
                </div>
              </div>
            </div>
            <div
              class="item"
              style="background-image: url(/asset/image/air/suwon.png)"
            >
              <div class="item-cap">
                <div class="title-cap-box">
                  <h3>수원</h3>
                  <p class="caption"></p>
                </div>
                <h4 class="price">29,500원</h4>
                <div class="tags">
                  <p class="tag">#행궁</p>
                  <p class="tag">#화성</p>
                </div>
              </div>
            </div>
          </div>

          <div class="title-area">
            <h2 class="title">누나 투어 추천 지역</h2>
          </div>
          <div class="item-box">
            <div class="item">
              <div class="color-cover"></div>
            </div>
            <div class="item">
              <div class="color-cover"></div>
            </div>
            <div class="item">
              <div class="color-cover"></div>
            </div>
            <div class="item">
              <div class="color-cover"></div>
            </div>
          </div>

          <div class="title-area">
            <h2 class="title">항공권 공지사항</h2>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </main>
      </div>
    </div>
    <footer>
      <div id="footer"></div>
    </footer>
    <script>
      // header와 footer를 불러 오는 스트립트
      $(function () {
        $("#header").load("/html/header.html");
        $("#footer").load("/html/footer.html");
      });
    </script>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
  </body>
</html>
