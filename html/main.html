<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/javascript/jquery-3.7.1.js"></script>
  </head>
  <body>
    <!-- header -->
    <div id="header"></div>

    <!-- main banner start -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="main-banner-box carousel-inner">
        <div class="carousel-item active">
          <img
            src="/asset/image/main/4737_large_square_1535949304.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="/asset/image/main/4737_large_square_1535949304.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="/asset/image/main/4737_large_square_1535949304.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- main banner end-->

    <!-- main start -->
    <main>
      <div class="main-container">
        <!-- region section start-->
        <section class="region-section">
          <div class="region-container">
            <h2 class="title region-title">어디로 떠날까요?✈️</h2>
            <div class="region-card-container card-wrapper">
              <div class="card-item col-lg-3">
                <img
                  src="/asset/image/main/4737_large_square_1535949304.jpg"
                  alt=""
                  class="img-fluid w-100"
                />
                <div class="card-cap">
                  <h3>제주도</h3>
                </div>
              </div>
              <div class="card-item col-lg-3">
                <img
                  src="/asset/image/main/4737_large_square_1535949304.jpg"
                  alt=""
                  class="img-fluid w-100"
                />
                <div class="card-cap">
                  <h3>제주도</h3>
                </div>
              </div>
              <div class="card-item col-lg-3">
                <img
                  src="/asset/image/main/4737_large_square_1535949304.jpg"
                  alt=""
                  class="img-fluid w-100"
                />
                <div class="card-cap">
                  <h3>제주도</h3>
                </div>
              </div>
              <div class="card-item col-lg-3">
                <img
                  src="/asset/image/main/4737_large_square_1535949304.jpg"
                  alt=""
                  class="img-fluid w-100"
                />
                <div class="card-cap">
                  <h3>제주도</h3>
                </div>
            </div>
          </div>
        </section>
        <!-- region section end -->

        <!-- event banner start -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/asset/image/main/event-img1.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/asset/image/main/event-img1.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/asset/image/main/event-img1.jpeg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- event banner end-->
      </div>
    </main>
    <!-- main end -->

    <!-- footer -->
    <div id="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      // header와 footer를 불러 오는 스트립트
      $(function () {
        $("#header").load("/html/header.html");
        $("#footer").load("/html/footer.html");
      });
    </script>
  </body>
</html>
