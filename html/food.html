<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>지역의 맛집</title>
        <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="/javascript/jquery-3.7.1.js"></script>
        <link rel="stylesheet" href="/css/food.css">

    </head>
    <body>
        <div id="header"></div>

        <div class="container">

            <div class="serch-container">
                <div class="input-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" placeholder="음식이름 또는 지역을 검색해보세요">
                    <a href="#">검색</a>
                </div>

                <div id="serch-back" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/asset/image/food/chicken.gif" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="/asset/image/food/gogi.gif" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="/asset/image/food/dessert.gif" class="d-block w-100" alt="...">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="news">
                <div class="news-container">
                    <div>
                        <div class="news-title">뉴스</div>
                    </div>
                    <div class="scroll-container">
                        <div id="scrollContent" class="text-secondary">
                            <div>이 곳은 맛집에 대한 정보가 있는 곳 입니다.
                                여행에 관한 정보와 숙소에 관한 정보는 다른 곳에 있습니다
                                많은 정보를 더 보고 싶으시다면.....
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
        </div>

        <div id="footer"></div>
        <script>
            // header와 footer를 불러 오는 스트립트
            $(function(){
                $("#header").load('/html/header.html');
                $("#footer").load('/html/footer.html');
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
